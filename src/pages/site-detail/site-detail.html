<!--
  Generated template for the SiteDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{siteDetail.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <img [src]="siteDetail.image">

  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{siteDetail.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
